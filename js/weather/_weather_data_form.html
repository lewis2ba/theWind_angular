<form class='form-inline' id= "weatherDataForm">
  <div class = "form-group">
    <label for="city">City: </label>
    <input type = 'text' ng-model ="weather.city" placeholder="San Francisco" class='form-control'>
  </div>
  <div class = "form-group">
    <label for="state">State: </label>
    <input type = 'text' ng-model ="weather.state" placeholder="CA" class='form-control'>
  </div>
  <button ng-click = "getWeatherData()">Submit</button>
</form>
